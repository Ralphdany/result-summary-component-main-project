<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="result-board">
                <h1 class="result-txt"> Your Result</h1>
                <div class="circle">
                    <h1>76</h1>
                    <span>of 100</span>
                </div>
                <h2 class="comment">Great</h2>
                <p>You scored higher than 65% of people who have taken these tests</p>
            </div>
            <div class="summary-board">
                <h1>Summary</h1>
                <div class="categories">
                    <div class="category">
                        <div class="title">
                            <img src="images/icon-reaction.svg" alt="">
                            <h2>Reaction</h2>
                        </div>
                        <h2>90 <span>/ 100</span></h2>
                    </div>
                    <div class="category">
                        <div class="title">
                            <img src="images/icon-memory.svg" alt="">
                            <h2>Memory</h2>
                        </div>
                        <h2>92 <span>/ 100</span></h2>
                    </div>
                    <div class="category">
                        <div class="title">
                            <img src="images/icon-verbal.svg" alt="">
                            <h2>Verbal</h2>
                        </div>
                        <h2>61 <span>/ 100</span></h2>
                    </div>
                    <div class="category">
                        <div class="title">
                            <img src="images/icon-visual.svg" alt="">
                            <h2>Visual</h2>
                        </div>
                        <h2>72 <span>/ 100</span></h2>
                    </div>
                    <button class="continue">Continue</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
